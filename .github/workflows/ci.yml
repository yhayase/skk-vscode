name: CI

on:
  push:
    branches: [ main, feature/*, bugfix/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Setup Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 &

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Run Unit Tests
      run: npm run test:unit

    - name: Run Integration Tests
      run: xvfb-run -a npm run test:integration || (echo "Integration test failed. Check detailed logs above."; exit 1)
      env:
        ELECTRON_DISABLE_SANDBOX: 1
        DISPLAY: ':99'
    - name: Debug on Failure
      if: failure()
      run: |
        echo "Integration Tests failed. Detailed logs should be above."
        xvfb-run -a npm run test:integration -- --verbose
      env:
        ELECTRON_DISABLE_SANDBOX: 1
        DISPLAY: ':99'
